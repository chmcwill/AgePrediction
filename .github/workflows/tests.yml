name: Tests

on:
  pull_request:
    branches:
      - dev

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 ruff pip-audit

      - name: Ruff
        run: ruff check .

      - name: Flake8
        run: flake8 .

      - name: Tests
        run: pytest

      - name: Dependency security scan
        run: pip-audit
        continue-on-error: true
